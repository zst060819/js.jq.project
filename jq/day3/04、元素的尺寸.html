<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 150px;
            background: pink;
            padding: 10px;
            margin: 11px;
            border:10px solid skyblue;
            /*overflow: scroll;*/
        }
    </style>
</head>
<body>
    <div></div>
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  var $div = $('div');
//  width和height方法 返回的就是你设置给当前元素的宽度与高度的值
    console.log($div.width(),$div.height());
//内部尺寸   包含width+padding
    console.log($div.innerWidth(),$div.innerHeight());
//外部尺寸  包含width+padding+border
    console.log($div.outerWidth(),$div.outerHeight());
//    outerWidth和outerHeight 方法传递参数true  则在原有基础之上添加margin的值
    console.log($div.outerWidth(true),$div.outerHeight(true))
</script>
</body>
</html>
